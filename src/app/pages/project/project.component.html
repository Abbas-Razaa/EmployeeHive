<p>project works!</p>
<div class="row" >
  <div class="col-12"  *ngIf="currentView === 'List' ">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-6 text-white">
            <strong>Project List</strong>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-primary" (click)="currentView = 'Create'  " >
             Create New Project
            </button> 
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Client Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Lead by Employee</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

          </tbody>  
        </table>
      </div>
    </div>
  </div>
  <div class="col-12" *ngIf="currentView !== 'List' ">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-6 text-white">
            <strong>New Project List</strong>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-primary" (click)="currentView = 'List' " >
              close
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
                <form class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
                        </div>
                        <div class="col-md-6">
                            <label for="clientName" class="form-label">Client Name</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Enter client name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-6">
                            <label for="leadByEmpId" class="form-label">Lead By Employee ID</label>
                            <input type="number" class="form-control" id="leadByEmpId" placeholder="Enter lead employee ID">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="contactPerson" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="contactPerson" placeholder="Enter contact person name">
                        </div>
                        <div class="col-md-6">
                            <label for="contactNoProject" class="form-label">Contact No</label>
                            <input type="text" class="form-control" id="contactNoProject" placeholder="Enter contact number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
      </div>

  </div>

</div>
